<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Oswald&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <h1 class="title">World Weather</h1>
      <span class="time" id="time"></span>
      <header>
        <span class="material-symbols-outlined">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40px"
            viewBox="-00 -1360 1000 1360"
            width="40px"
            fill="#000000"
          >
            <path
              d="M480.09-490q28.91 0 49.41-20.59 20.5-20.59 20.5-49.5t-20.59-49.41q-20.59-20.5-49.5-20.5t-49.41 20.59q-20.5 20.59-20.5 49.5t20.59 49.41q20.59 20.5 49.5 20.5ZM480-159q133-121 196.5-219.5T740-552q0-117.79-75.29-192.9Q589.42-820 480-820t-184.71 75.1Q220-669.79 220-552q0 75 65 173.5T480-159Zm0 79Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
            />
          </svg>
        </span>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search"
            id="searchInput"
            autofocus="on"
            autocomplete="off"
            required
          />
          <input
            type="submit"
            value="search"
            class="submit-button"
            id="current-location"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="currentCity"></h1>
            <h2 class="weather-country" id="currentCountry"></h2>
            <p class="weather-app-details" id="weather-app-details">
              <span id="descriptionWeather"></span>
              <br /><br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="currentTemperature" id="temperature">15</div>
            <div class="current-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer class="footer-background">
      This project was coded by
      <a href="https://github.com/stineb89">Stine Berg</a> and is
      <a href="https://github.com/stineb89/weatherforecast-app"
        >open-soured on GitHub</a
      >
      and
      <a href="https://lunaweather.netlify.app/">hosted on Netlify</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
