  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style></style>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" id="" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Oslo</h1>
          <h2>Norway</h2>
          <p>
            Sunday, 21:18, moderate rain<br />
            Humidity: <strong>87%</strong>, Wind:
            <strong>7.2km/h</strong>
          </p>
        </div>
        <div>☀️ 14ºC</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/stineb89">Stine Berg</a> and is on
        <a href="https://github.com/stineb89/weatherforecast-app">GitHub</a> and

      </footer>
    </div>
