<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Oswald&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search"
            id="searchInput"
            required
          />
          <input type="submit" value="search" class="submit" />
        </form>
      </header>
      <main>
        <div class="main-weather-app-info">
          <h1 class="city-name" id="currentCity"></h1>
          <h2 class="country-name" id="currentCountry"></h2>
          <p class="city-app-details">
            <span id="currentTime"> Saturday 15:32</span>,
            <span id="descriptionWeather">moderate rain</span>
            <br />
            Humidity: <strong id="humidity">86%</strong>, Wind:
            <strong id="wind">1.46km/h</strong>
          </p>
        </div>
        <div class="daily-information">
          <span class="current-icon">☀️</span>
          <span class="currentTemperature" id="temperature"></span
          ><span class="current-cells">°C</span>
        </div>
        <div class="weather-forecast">
          <div class="forecast-day">Mon</div>
          <div class="forecast-day">Tue</div>
          <div class="forecast-day">Wed</div>
          <div class="forecast-day">Thu</div>
          <div class="forecast-day">Fri</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/stineb89">Stine Berg</a> and is on
        <a href="https://github.com/stineb89/weatherforecast-app">GitHub</a>
        and
        <a href="https://lunaweather.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
