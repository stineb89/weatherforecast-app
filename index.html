<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Oswald&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <style></style>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-city"
            id=""
            required
          />
          <input type="submit" class="search-button" value="search" />
        </form>
      </header>
      <main>
        <div class="main-weather-app-info">
          <div>
            <h1 class="city-name">Oslo</h1>
            <h2 class="country-name">Norway</h2>
            <p class="city-app-details">
              Sunday, 21:18, moderate rain<br />
              Humidity: <strong>87%</strong>, Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <span class="current-emoji">☀️</span>
          <span class="current-temperature">14</span>
          <span class="current-cells">ºC</span>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/stineb89">Stine Berg</a> and is on
        <a href="https://github.com/stineb89/weatherforecast-app">GitHub</a> and
        <a href="https://lunaweather.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
